<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Up Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!--Google Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                
                <div class="wrapper d-flex pt-5">

                    <div class="item_box">
                        <i class="fas fa-user"></i>
                        <span class="number_count" data-val="100">000</span>
                        <span class="text">User Account</span>
                    </div>
            
                    <div class="item_box">
                        <i class="fas fa-smile-beam"></i>
                        <span class="number_count" data-val="140">000</span>
                        <span class="text">Happy Clients</span>
                    </div>
            
                    <div class="item_box">
                        <i class="fas fa-list"></i>
                        <span class="number_count" data-val="124">000</span>
                        <span class="text">Course Items</span>
                    </div>
            
                    <div class="item_box">
                        <i class="fas fa-star"></i>
                        <span class="number_count" data-val="220">000</span>
                        <span class="text">Review</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center pt-5">Designed By : Prothes Barai</h2>
            </div>
        </div>
    </div>
    

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
